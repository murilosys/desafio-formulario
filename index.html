<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Formulário intermediário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="page">
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
    <form id="my-form" class="form">

  <fieldset>
    <div class="fieldset_container_wrapper">
      <legend>Informações pessoais</legend>

      <div class="col2">
        <div class="input_container">      
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>

        <div class="input_container">
          <label for="surname">Sobrenome</label>
          <input type="text" id="surname" required>      
        </div>
      </div>

        <div class="input_container">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input_container">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6"/>
        </div>

      </div>
  </fieldset>

  <fieldset>
    <div class="fieldset_container_wrapper">
      <legend>Informações do Mentor</legend>

        <div class="input_container">         
          <label for="mentorname">Nome do Mentor<span>(Só o primeiro nome)</span></label>
          <input type="text" id="mentorname" required>                    
        </div>

    </div>
  </fieldset>

  <fieldset>
    <div class="fieldset_container_wrapper">
      <legend>Seus horários disponíveis</legend>
      <h1 class="header-down1">Primeira Mentoria</h1>
      <div class="col3">
        <div class="input_container">
          <label for="date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date">
        </div>

        <div class="input_container">      
          <label for="from">De</label>
          <input type="time" id="from">      
        </div>

        <div class="input_container">     
          <label for="to">Para</label>
          <input type="time" id="to">
        </div>
      </div>
      <h1 class="header-down2">Segunda Mentoria</h1>
      <div class="col3">
        <div class="input_container">      
          <label for="date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date">
        </div>

        <div class="input_container">     
          <label for="from">De</label>
          <input type="time" id="from">      
        </div>

        <div class="input_container">      
          <label for="to">Para</label>
          <input type="time" id="to">        
        </div>
      </div>
      </div>
    </div>
    
  </fieldset>

  </form>
  <footer>
    <button form="my-form">Salvar</button>
  </footer>
</div>

</body>
</html>
